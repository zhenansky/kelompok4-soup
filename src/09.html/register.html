<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
    <title>Register</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <nav class="navbar">
        <a href="#home" class="logo"><img src="logo.svg" alt="Logo" /></a>
        <div class="right">
          <a href="login.html" class="button login">Login</a>
          <a href="register.html" class="button register">Register</a>
        </div>
      </nav>
    </header>

    <!-- Register Section -->
    <main>
      <section id="register" class="register-section">
        <form class="register-form" action="#">
          <div class="form-title">
            <h1>Are you ready to become a professional cheff?</h1>
            <p>Please register first</p>
          </div>

          <div class="form-input">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />

            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />

            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />

            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm Password"
              required
            />
          </div>

          <div class="form-submit">
            <button type="submit">Sign Up</button>
          </div>
        </form>

        <p>Have account? <a href="login.html">Login here</a></p>
      </section>
    </main>
  </body>
</html>
