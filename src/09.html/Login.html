<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#home" class="logo" tabindex="0"
          ><img src="logo.svg" alt="Logo"
        /></a>
        <div class="right">
          <a href="login.html" class="button login" tabindex="0">Login</a>
          <a href="#" class="button register" tabindex="0">Register</a>
        </div>
      </nav>
    </header>

    <main>
      <section id="login" class="login-section">
        <form class="login-form" action="#" autocomplete="on">
          <div class="form-title">
            <h1>Welcome Back! Cheff</h1>
            <p>Please login first</p>
          </div>

          <div class="form-input">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
              autocomplete="email"
              inputmode="email"
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              autocomplete="current-password"
            />
          </div>

          <p class="forgot-password">
            Forgot Password? <a href="#" tabindex="0">Click Here</a>
          </p>

          <div class="form-submit">
            <button type="submit" tabindex="0">Login</button>
          </div>
        </form>

        <p>Dont have account? <a href="#" tabindex="0">Sign Up here</a></p>
      </section>
    </main>
  </body>
</html>
