services:
  # Frontend (Blazor UI)
  frontend:
    build:
      context: ./src/08.BlazorUI
      dockerfile: Dockerfile
    container_name: frontend-app
    ports:
      - "80:80" # Port 80 untuk domain tanpa port number
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ApiBaseUrl=http://api.frontend.com:5000
    volumes:
      - ./src/08.BlazorUI:/app
      - /app/bin
      - /app/obj
    restart: unless-stopped
    networks:
      - frontend-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-app
    ports:
      - "5000:80" # Port 5000 untuk API
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=db;Database=MyAppDb;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=true;
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - frontend-network

  # Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: db-app
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped
    networks:
      - frontend-network

  # Nginx Reverse Proxy (Optional - untuk port 80/443)
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS (optional)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl # untuk HTTPS
    depends_on:
      - frontend
      - api
    restart: unless-stopped
    networks:
      - frontend-network

volumes:
  sqlserver_data:

networks:
  frontend-network:
    driver: bridge
